<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDE OPEN AIR & MUSIC</title>
    <style>
        /* 공통 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #3c3c3c);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        input, select, button {
            padding: 12px;
            margin: 10px;
            display: block;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 14px;
        }

        button {
            background: #e74c3c;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #c0392b;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .mesa-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px auto;
        }

        .mesa-container button {
            padding: 20px;
            font-size: 16px;
            border-radius: 10px;
            background: #db4d34;
            color: white;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 13px;
        }

        th, td {
            border: 1px solid white;
            padding: 5px;
            text-align: center;
            white-space: nowrap;
        }

        th {
            background: #333;
        }

        .admin-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .admin-table {
            width: 48%;
        }

        .admin-graph {
            width: 48%;
        }

        canvas {
            max-width: 100%;
        }

        .fade-message {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let adminData = [];

        function showScreen(screenId) {
            document.querySelectorAll('.container').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'block';
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email && password) {
                document.getElementById('user-name').textContent = email;
                document.getElementById('user-cargo').textContent = "Logged In";
                showScreen('main-screen');
            } else {
                alert('Please enter email and password!');
            }
        }

        function signup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const cargo = document.getElementById('signup-cargo').value;

            if (email && password && cargo) {
                alert('User successfully registered!');
                showScreen('login-screen');
            } else {
                alert('Please fill in all fields!');
            }
        }

        function showMesaScreen(mesaId) {
            const mesaTitle = document.getElementById('mesa-title');
            mesaTitle.textContent = `MESA ${mesaId}`;
            showScreen('mesa-screen');
            populateMesaTable(mesaId);
        }

        function populateMesaTable(mesaId) {
            const menuTable = document.getElementById('mesa-table-body');
            menuTable.innerHTML = '';
            for (let i = 1; i <= 33; i++) {
                const row = `
                    <tr>
                        <td>Menu ${i}</td>
                        <td>Materia Prima ${i}</td>
                        <td>${Math.floor(Math.random() * 100)}</td>
                        <td>${Math.floor(Math.random() * 50)}</td>
                        <td>${Math.floor(Math.random() * 20)}</td>
                        <td>${Math.floor(Math.random() * 10)}</td>
                        <td>${new Date().toLocaleString()}</td>
                        <td>
                            <button onclick="handleAction(${mesaId}, ${i}, '+')">+</button>
                        </td>
                    </tr>
                `;
                menuTable.innerHTML += row;
            }
        }

        function handleAction(mesaId, menuId, action) {
            const timestamp = new Date().toLocaleString();
            adminData.push({
                mesaId,
                menuId,
                action,
                timestamp,
            });

            if (action === '+') {
                showFadeMessage('Pedido Realizado!');
            }
        }

        function showAdminScreen() {
            showScreen('admin-screen');
            populateAdminTable();
            renderAdminGraph();
        }

        function populateAdminTable() {
            const adminTable = document.getElementById('admin-table-body');
            adminTable.innerHTML = '';
            adminData.forEach(data => {
                const row = `
                    <tr>
                        <td>${data.mesaId}</td>
                        <td>${data.menuId}</td>
                        <td>${data.action}</td>
                        <td>${data.timestamp}</td>
                    </tr>
                `;
                adminTable.innerHTML += row;
            });
        }

        function renderAdminGraph() {
            const ctx = document.getElementById('admin-graph').getContext('2d');
            const currentMonth = new Date().toLocaleString('default', { month: 'long' });

            const data = {
                labels: ['Preco Venda', 'Lucro', 'Estoque', 'Pedido'],
                datasets: [{
                    label: `Cumulative Data for ${currentMonth}`,
                    data: [1200, 800, 400, 100], // Example cumulative data
                    backgroundColor: ['#3498db', '#2ecc71', '#f1c40f', '#e74c3c']
                }]
            };

            new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: `Cumulative Data for ${currentMonth}`
                        }
                    }
                }
            });
        }

        function showFadeMessage(message) {
            const fadeMessage = document.getElementById('fade-message');
            fadeMessage.textContent = message;
            fadeMessage.style.display = 'block';
            fadeMessage.style.opacity = 1;

            setTimeout(() => {
                fadeMessage.style.opacity = 0;
                setTimeout(() => {
                    fadeMessage.style.display = 'none';
                }, 1000);
            }, 1000);
        }
    </script>
</head>
<body>
    <div id="fade-message" class="fade-message"></div>

    <!-- 회원가입 화면 -->
    <div id="signup-screen" class="container" style="display: none;">
        <h1>Sign Up</h1>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <select id="signup-cargo">
            <option value="CEO">CEO</option>
            <option value="MANAGER">MANAGER</option>
            <option value="FUNCIONARIO">FUNCIONARIO</option>
        </select>
        <button onclick="signup()">Sign Up</button>
        <button onclick="showScreen('login-screen')">Back to Login</button>
    </div>

    <!-- 로그인 화면 -->
    <div id="login-screen" class="container">
        <h1>HIDE OPEN AIR & MUSIC</h1>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="showScreen('signup-screen')">Sign Up</button>
    </div>

    <!-- 메인 화면 -->
    <div id="main-screen" class="container" style="display: none;">
        <div class="header">
            <div>
                <span id="user-name"></span> (<span id="user-cargo"></span>)
            </div>
            <button onclick="showAdminScreen()">Admin Dashboard</button>
        </div>
        <div class="mesa-container">
            <button onclick="showMesaScreen(1)">MESA 1</button>
            <button onclick="showMesaScreen(2)">MESA 2</button>
            <button onclick="showMesaScreen(3)">MESA 3</button>
            <button onclick="showMesaScreen(4)">MESA 4</button>
            <button onclick="showMesaScreen(5)">MESA 5</button>
            <button onclick="showMesaScreen(6)">MESA 6</button>
            <button onclick="showMesaScreen(7)">MESA 7</button>
            <button onclick="showMesaScreen(8)">MESA 8</button>
            <button onclick="showMesaScreen(9)">MESA 9</button>
            <button onclick="showMesaScreen(10)">MESA 10</button>
        </div>
    </div>

    <!-- MESA 화면 -->
    <div id="mesa-screen" class="container" style="display: none;">
        <h1 id="mesa-title"></h1>
        <table>
            <thead>
                <tr>
                    <th>Menu</th>
                    <th>Materia Prima</th>
                    <th>Preco Venda</th>
                    <th>Lucro</th>
                    <th>Estoque</th>
                    <th>Pedido</th>
                    <th>Data</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="mesa-table-body"></tbody>
        </table>
        <button onclick="showScreen('main-screen')">Back</button>
    </div>

    <!-- 관리자 화면 -->
    <div id="admin-screen" class="container" style="display: none;">
        <h1>Admin Dashboard</h1>
        <div class="admin-container">
            <div class="admin-table">
                <table>
                    <thead>
                        <tr>
                            <th>MESA ID</th>
                            <th>Menu ID</th>
                            <th>Action</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
            <div class="admin-graph">
                <canvas id="admin-graph"></canvas>
            </div>
        </div>
        <button onclick="showScreen('main-screen')">Back</button>
    </div>
</body>
</html>
